<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-side">
        <div class="content-text">
          <div class="content">
            <h1 class="header-text-side">
              Empowering Minds Through Digital <span>Eduction </span>
            </h1>
            <p>
              Every step forward is a step towards knowledge .Embrace the
              journey.
            </p>
          </div>
        </div>
      </div>
      <div class="input-side">
        <div class="header">
          <h1 class="header-input-side">Welcome Back! üëãüèª</h1>
          <div class="text">Enter your credentials to access your account.</div>
        </div>
        <section class="form">
          <div class="form-group">
            <label class="label">Email</label>
            <input type="Email" class="email" />
            <label class="label">Password</label>
            <input type="Password" class="Password" />
          </div>

          <div class="remeber-forgot">
            <div class="remember">
              <input type="checkbox" class="checkbox" />
              <label class="label-remember" for="">Remember me</label>
            </div>
            <a href="#" class="forgot">Forgot password?</a>
          </div>

          <div class="btn-group">
            <button class="btn-login">login</button>
            <div class="or-div">or</div>

            <button class="btn-sign">
              <ion-icon name="logo-google" class="icon"></ion-icon>Sign in with
              Google
            </button>
          </div>
        </section>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
